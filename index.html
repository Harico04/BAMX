<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Banco de alimentos de Mexico</title>

</head>

<body>

    <div class="container_form sign_up">
        <div class="welcome_back">
            <div class="message">
                <h2> Bienvenido a BAMX!</h2>
                <p>Si ya tienes una cuenta porfavor inicia sesión</p>
                <button class="sign_up_button"> Iniciar sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create_account"> Crear una cuenta</h2>
            <p class="Cuenta_gratis">Crear una cuenta no tiene costo alguno</p>
            <input type="text" placeholder="nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="contraseña">
            <input type="submit" value="Registrarse">
        </form>
    </div>
    <div class="container_form sign_in">
        <form class="formulario">
            <h2 class="create_account"> Iniciar sesión</h2>
            <p class="espacio_inicio_sesion">        </p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="contraseña">
            <input type="submit" value="Iniciar sesión">
        </form>
        <div class="welcome_back">
            <div class="message">
                <h2> Bienvenido de vuelta!</h2>
                <p>Si aún no tienes una cuenta porfavor regístrate</p>
                <button class="sign_in_button"> Registrarse</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
